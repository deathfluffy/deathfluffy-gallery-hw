<section class="Cornflower-section">
  <p class="Cornflower-text">
    Волошка синя, або Волошка посівна — однорічна, дворічна трав'яниста лугова
    рослина; Вигляд роду Василек сімейства Астрові, або Складноцвіті.
    Зустрічається по узліссях лісів, галявин, узбіччям доріг як бур'ян на
    городах і полях злакових культур.
  </p>
